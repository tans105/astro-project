<app-page-title title="Contact Us"></app-page-title>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 text-center">
            <div>
                <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <fieldset [disabled]="disableForm">
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label required">Name</label>
                            <div class="col-sm-10">
                                <input ngModel type="text" class="form-control" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 control-label required">Email</label>
                            <div class="col-sm-10">
                                <input ngModel type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="feedback" class="col-sm-2 control-label required">Feedback</label>
                            <div class="col-sm-10">
                            <textarea ngModel class="form-control" id="feedback" name="feedback" rows="3" required>
                            </textarea>
                            </div>
                        </div>
                        <div class="form-group text-align-center">
                            <button [disabled]="!f.valid" type="submit" class="btn btn-lg btn-primary" name="help">
                                <span *ngIf="!disableForm">Send message</span>
                                <span *ngIf="disableForm"><span class="fa fa-spinner fa-spin"></span></span>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <app-message-box title="{{messageBoxTitle}}" content="{{messageBoxContent}}"></app-message-box>
        </div>
    </div>
</div>

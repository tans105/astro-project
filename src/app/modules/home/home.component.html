<div *ngIf="contentLoaded">
    <app-carousel [button]="common.knowMore" [models]="appServices" size="lg"></app-carousel>
    <h2 class="title">{{aboutUsTitle}}</h2>

    <hr>

    <p *ngFor="let para of aboutUsContent" class="lead">{{para}}</p>
    <h2 *ngIf="lang === 'en'" class="title">{{common.whyChooseUs}}</h2>

    <hr>

    <div class="tile-container">
        <app-tile *ngFor="let tile of tileContent1" icon="{{tile.icon}}" heading="{{tile.title}}"></app-tile>
    </div>

    <div class="tile-container">
        <app-tile *ngFor="let tile of tileContent2" icon="{{tile.icon}}" heading="{{tile.title}}"></app-tile>
    </div>

</div>

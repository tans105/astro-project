<div class="container-fluid">
    <div class="title"><h2>Lets get started </h2></div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label required">Email</label>
            <div class="col-md-10">
                <input ngModel required type="text" #email="ngModel" class="form-control" id="email" name="email"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div *ngIf="email.touched">
                    <p class="error" *ngIf="email.errors?.required">Email is a required!</p>
                    <p class="error" *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="pob" class="col-md-2 col-form-label required">Place of Birth</label>
            <div class="col-md-10">
                <input ngModel required #pob="ngModel" type="text" class="form-control" id="pob" name="pob">
                <div *ngIf="pob.touched">
                    <p class="error" *ngIf="pob.errors?.required">Place of birth is required!</p>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="primary" class="col-md-2 col-form-label required">Primary Contact</label>
            <div class="col-md-4">
                <input ngModel required #primary="ngModel" type="text" class="form-control" name="primary"
                       id="primary" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">
                <div *ngIf="primary.touched">
                    <p class="error" *ngIf="primary.errors?.required">Primary Contact is required!</p>
                    <p class="error" *ngIf="primary.errors?.pattern">This is not a valid Phone Number!!!</p>
                </div>
            </div>

            <label for="secondary" class="col-md-2 col-form-label">Secondary Contact</label>
            <div class="col-md-4">
                <input ngModel #secondary="ngModel" type="text" class="form-control" name="secondary" id="secondary"
                       pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$">
                <div *ngIf="secondary.touched">
                    <p class="error" *ngIf="secondary.errors?.pattern">This is not a valid Phone Number!!!</p>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <!--TODO: localization, Questionairre text area, dropdowns-->
            <label for="dob" class="col-md-2 col-form-label required">Date of Birth</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control" required name="dob" id="dob" ngModel #dob="ngModel" ngbDatepicker
                           #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div *ngIf="dob.touched"><p class="error" *ngIf="dob.errors?.required">Date of birth is
                    required!</p>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="tob" class="col-md-2 col-form-label required time-input">Time of Birth</label>
            <div class="col-md-10">
                <ngb-timepicker required name="tob" id="tob" ngModel #tob="ngModel"
                                [meridian]="true"></ngb-timepicker>
                <div *ngIf="tob.touched">
                    <p class="error" *ngIf="tob.errors?.required">Time of birth is required!</p>
                </div>
            </div>
        </div>
        

        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit Query</button>
            </div>
        </div>
    </form>
    <hr>
</div>

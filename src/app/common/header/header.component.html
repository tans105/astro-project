<div *ngIf="contentLoaded">
    <div class="row">
        <div class="col-md-10 col-sm-10 col-xs-10">
            <h1><a href="#" class="brand"> {{common.brand}}</a></h1>
        </div>


        <div class="col-md-2 col-sm-2 col-xs-2">
            <div class="dropdown">
                <button class="btn btn-sm btn-light  dropdown-toggle mt-2" type="button" data-toggle="dropdown">Language / भाषा
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" (click)="chooseLanguage('en')">English</a></li>
                    <li><a class="dropdown-item" href="#" (click)="chooseLanguage('hi')">हिन्दी</a></li>
                </ul>
            </div>
        </div>
    </div>
    <hr>
</div>

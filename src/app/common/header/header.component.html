<div *ngIf="contentLoaded">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><h1>{{common.brand}}</h1></a>

        <!--    Uncomment the below snippet if navigation is needed -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon">
                <i class="fa fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                        Language / भाषा
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="chooseLanguage('en')">English</a>
                        <a class="dropdown-item" (click)="chooseLanguage('hi')">हिन्दी</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
